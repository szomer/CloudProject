<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="shortcut icon" href="#">

</head>

<body>

  <a href="./register.html">Register new account</a>

  <img class="login-splash" src="image/index.jpeg">
  <div class="login">
    <form name="login">
      <h1>Log in</h1>
      <label>
        <span>Email:</span><input required type="email" name="email">
      </label>
      <label>
        <span>Password:</span><input required type="password" name="password">
      </label>
      <input type="submit" value="Log in">
    </form>

    <div id="logInText"></div>
    <script src="./js/login.js"></script>
  </div>

  <!-- footer -->
  <footer class="page-footer" style="position: absolute; bottom:0px; width: 100%;">
    <p>
      &copy; <span id="date">2022</span>
      <span class="footer-logo">DIET</span> Built by
      <a>DIET Team</a>
    </p>
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
